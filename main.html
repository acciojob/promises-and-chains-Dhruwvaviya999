<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-80">
        <h1 class="text-2xl font-bold text-center mb-4">User Form</h1>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input id="name" type="text" placeholder="Enter your name" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Age</label>
                <input id="age" type="number" placeholder="Enter your age" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
			<div class="text-[rgb(200,0,0)] hidden" id="message">Please enter valid details.</div>
            <button id="btn" type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Submit</button>
        </form>
    </div>
</body>
</html>
